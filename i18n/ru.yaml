faq: "Вопросы и ответы"

faq_question_1: "Что такое 2GC?"
faq_answer_1: "2GC — это десктопное приложение, которое обеспечивает безопасный удаленный доступ к приложениям через Cloudflare Argo Tunnel. Оно предоставляет защиту от DDoS атак и позволяет подключаться к серверам через SSH и RDP."

faq_question_2: "Какие преимущества у 2GC?"
faq_answer_2: "2GC обеспечивает минимальную задержку благодаря глобальной сети Cloudflare, шифрование данных и отсутствие необходимости в дорогостоящем оборудовании или дополнительных специалистах. Вы можете легко управлять доступом к приложениям с использованием удобного интерфейса."

faq_question_3: "Как установить 2GC?"
faq_answer_3: "Для установки 2GC скачайте установочный файл с нашего сайта и следуйте инструкции. 2GC поддерживает несколько версий семейства ОС Windows, MacOS."

faq_question_4: "Как использовать Cloudflare Argo Tunnel с 2GC?"
faq_answer_4: "2GC автоматически создает безопасный туннель через Cloudflare Argo Tunnel, что позволяет избежать сложных настроек сетевого оборудования. Вам нужно только подключить учетную запись Cloudflare и указать необходимые приложения для доступа."

faq_question_5: "Какие протоколы поддерживаются в 2GC?"
faq_answer_5: "Приложение поддерживает подключения по SSH и RDP, предоставляя вам доступ к серверам из любой точки мира."

faq_question_6: "Могу ли я настроить доступ для других пользователей?"
faq_answer_6_part1: "Да, в личном кабинете "
faq_answer_6: "Да, в личном кабинете 'https://lk.2gc.ru/' вы можете добавлять пользователей и группы доступа, чтобы ограничивать доступ к приложениям и серверам в соответствии с необходимыми правами."


faq_question_7: "Какова стоимость использования 2GC?"
faq_answer_7_part1: "Информация о тарифах доступна на нашем главной странице, раздел - "
faq_answer_7: "Информация о тарифах доступна на нашем главной странице, раздел Тарифы. Мы предлагаем различные планы, подходящие для малого бизнеса и крупных предприятий."


faq_question_8: "Какие данные собирает 2GC и как они защищены?"
faq_answer_8: "Мы собираем только минимальный объем данных, необходимый для работы приложения, таких как информация о подключении. Все данные защищены с использованием шифрования и передаются через безопасные туннели."

faq_question_9: "Как связаться с поддержкой?"
faq_answer_9: "Вы можете связаться с нашей поддержкой по электронной почте info@2gc.ru (для России) или info@2gc.io (для международных пользователей). Также доступна поддержка через наш Telegram-бот @twogcpublic"

